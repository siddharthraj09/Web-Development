<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced To Do List</title>

    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/058867ef5a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="lightpink color"></div>
            <div class="lightgreen color"></div>
            <div class="lightblue color"></div>
            <div class="black color"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>
    <!-- Ticket box-->
    <div class="main-cont">
        <div class="ticket-cont">
            <div class="ticket-color"></div>
            <div class="ticket-id"></div>
            <div class="task-area">buy milk</div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-cont">
        <textarea class="textarea-cont" spellcheck="false" placeholder="Enter your task here"></textarea>
        <div class="priority-colors-cont">
            <div class="lightpink priority-color"></div>
            <div class="lightgreen priority-color"></div>
            <div class="lightblue priority-color"></div>
            <div class="active black priority-color"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
