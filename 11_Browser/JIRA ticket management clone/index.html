<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced To Do List</title>

    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/058867ef5a.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--ToolBox Container-->
    <div class="toolbox-cont">
      <div class="toolbox-priority-cont">
        <div class="lightpink color"></div>
        <div class="lightgreen color"></div>
        <div class="lightblue color"></div>
        <div class="black color"></div>
      </div>

      <div class="action-btn-cont">
        <div class="add-btn">
          <i class="fa-solid fa-plus"></i>
        </div>

        <div class="remove-btn">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
    </div>

    <!--Ticket Box-->
    <div class="main-cont"></div>

    <!--Modal Conatiner-->
    <div class="modal-cont">
      <textarea
        spellcheck="false"
        class="textarea-cont"
        placeholder="Enter Your Task"
      ></textarea>
 
      <div class="priority-colors-cont">
        <div class="lightpink priority-color"></div>
        <div class="lightgreen priority-color"></div>
        <div class="lightblue priority-color"></div>
        <div class="black priority-color active"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
